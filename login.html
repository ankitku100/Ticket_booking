<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="login-container">
    <header>
      <h1>Welcome to Ticket Booking</h1>
    </header>
    <section class="login-box">
      <h2>Login</h2>
      <form class="login-form" action="rail.html" method="post" autocomplete="on">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password">
        </div>
        <div class="form-group">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Remember Me</label>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </section>
  </main>
</body>
</html>
