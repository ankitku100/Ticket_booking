<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="hotel.css"> <!-- Link to your CSS file -->
</head>
<body>
  <!-- Hotel Booking Form -->
  <div class="container">
    <h1>Find Your Perfect Stay</h1>
    <form id="hotel-booking-form" action="search_hotels.php" method="POST">
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter city or hotel name" required>
      </div>
      <div class="form-group">
        <label for="check-in">Check-In Date:</label>
        <input type="date" id="check-in" name="check-in" required>
      </div>
      <div class="form-group">
        <label for="check-out">Check-Out Date:</label>
        <input type="date" id="check-out" name="check-out" required>
      </div>
      <div class="form-group">
        <label for="guests">Guests:</label>
        <input type="number" id="guests" name="guests" min="1" placeholder="Number of guests" required>
      </div>
      <button type="submit" class="search-button">Search Hotels</button>
    </form>
  </div>
</body>
</html>
